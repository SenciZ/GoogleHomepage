<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header class="topheader">
        <nav id="navbar">
            <div class="leftnav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
        <div class="rightnav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="gridcontainer">
                <img src="images/grid.svg" class="gridimg" alt="" srcset="">
            </div>
            <button class="signin">Sign In</button>
        </nav>

    </header>
    <main id="main-container">
        <div class="mainlogo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" srcset="">
        </div>
        <div class="search-container">
            
            <input type="text" name="main_search" id="searchbar">
        </div>
        <div class="btns">
            <button type="submit" class="mainbtn">Google Search</button>
            <button type="submit" class="mainbtn">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="footbar">
            <div class="bottomleft">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="bottomright">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
    </footer>
</body>
</html>
